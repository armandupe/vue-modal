<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vue-modal</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
  </head>
  <body>

    <div id="app">
      <button type="button" class="btn" @click="showModal">
        Open Modal!
      </button>
      <modal v-show="isModalVisible" @close="closeModal" />
    </div>
    
    <script type="text/x-template" id="modal">
    
      <transition name="modal-fade">
        <div class="modal-backdrop" role="dialog">
          <div class="modal" ref="modal">
            <header class="modal-header">
              <slot name="header">
                <h2 class="modal-header__tile">Modal Vue.js</h2>
                <button type="button" class="btn-close btn-right" @click="close" aria-label="Close modal">
                  <svg class="icon-close" width="10px" height="10px" viewBox="0 0 365.71733 365" xmlns="http://www.w3.org/2000/svg"><g><path d="m356.339844 296.347656-286.613282-286.613281c-12.5-12.5-32.765624-12.5-45.246093 0l-15.105469 15.082031c-12.5 12.503906-12.5 32.769532 0 45.25l286.613281 286.613282c12.503907 12.5 32.769531 12.5 45.25 0l15.082031-15.082032c12.523438-12.480468 12.523438-32.75.019532-45.25zm0 0"/><path d="m295.988281 9.734375-286.613281 286.613281c-12.5 12.5-12.5 32.769532 0 45.25l15.082031 15.082032c12.503907 12.5 32.769531 12.5 45.25 0l286.632813-286.59375c12.503906-12.5 12.503906-32.765626 0-45.246094l-15.082032-15.082032c-12.5-12.523437-32.765624-12.523437-45.269531-.023437zm0 0"/></g></svg>
                </button>
              </slot>
            </header>
            <section class="modal-body">
              <slot name="body">
                <form class="form" action="">
                  <label for="login" class="form__label">Login</label>
                  <input name="login" class="form__input" type="text" placeholder="Your login">
                  <label for="email" class="form__label">Email</label>
                  <input name="email" class="form__input" type="email" placeholder="Your email">
                  <label for="password" class="form__label">Password</label>
                  <input name="password" class="form__input" type="text" placeholder="Password">
                  <input class="form__submit" type="submit">
                </form>
              </slot>
            </section>
            <footer class="modal-footer">
              <slot name="footer">
               
              </slot>
            </footer>
          </div>
        </div>
      </transition>

    </script>
    <script src="main.js"></script>
  </body>
</html>
